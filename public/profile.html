<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile â€” TaskPets</title>
    <link rel="stylesheet" href="shared.css" />
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .profile-header h1 {
            margin: 0 0 0.5rem 0;
            color: #1f2937;
            font-size: 2rem;
        }
        
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .profile-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .profile-stat-label {
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }
        
        .profile-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .profile-actions {
            margin-top: 2rem;
            text-align: center;
        }
        
        .btn-back {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .btn-back:hover {
            background: #5568d3;
        }
        
        .btn-logout {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #ef4444;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
            cursor: pointer;
            margin-left: 1rem;
        }
        
        .btn-logout:hover {
            background: #dc2626;
        }
        
        .profile-error {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .profile-loading {
            text-align: center;
            color: #6b7280;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Profile</h1>
        </div>
        
        <div id="profile-error" class="profile-error" style="display: none;"></div>
        <div id="profile-loading" class="profile-loading">Loading...</div>
        
        <div id="profile-content" style="display: none;">
            <div class="profile-info">
                <div class="profile-stat">
                    <span class="profile-stat-label">Username</span>
                    <span class="profile-stat-value" id="profile-username"></span>
                </div>
                
                <div class="profile-stat">
                    <span class="profile-stat-label">Total Coins Gained</span>
                    <span class="profile-stat-value" id="profile-coins">0</span>
                </div>
                
                <div class="profile-stat">
                    <span class="profile-stat-label">Total Tasks Completed</span>
                    <span class="profile-stat-value" id="profile-tasks">0</span>
                </div>
                
                <div class="profile-stat">
                    <span class="profile-stat-label">Total Time Spent</span>
                    <span class="profile-stat-value" id="profile-time">0h 0m</span>
                </div>
            </div>
            
            <div class="profile-actions">
                <a href="game.html" class="btn-back">Back to Game</a>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
