<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="profile-error" style="color:red;"></div>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Total Time Spent (hours):</strong> <span id="profile-total-time"></span></p>
            <p><strong>Total Tasks Completed:</strong> <span id="profile-total-tasks"></span></p>
            <p><strong>Total Coins Gained:</strong> <span id="profile-total-coins"></span></p>
        </div>
        <a href="home.html">Back to Home</a>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
